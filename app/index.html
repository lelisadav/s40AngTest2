<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>

  
</head>
<body ng-controller="ProjectListCtrl">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
	  Sort by:
<select ng-model="orderProp">
  <option value="_source.name">Alphabetical</option>
  <option value="_source.dateModified">Newest</option>
</select>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class='projects'>
<li ng-repeat="proj in projects | filter:query | orderBy:orderProp" class="thumbnail">
	<a href="#/projects/{{proj._id}}" class="thumb"><img ng-src="{{proj._source.imageUrl}}" alt="{{proj._source.name}}"></a>
            <a href="#/projects/{{proj._id}}">{{proj._source.name}}</a>
            <p>{{proj._source.timeModified}}</p>
</li>
</ul>

    </div>
  </div>
</div>


  

</body>
</html>
